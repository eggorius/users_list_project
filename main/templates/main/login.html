{% extends 'main/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <h3 class="text-center">Authorization</h3>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <p class="lead" >
        <button type="submit" class="btn btn-lg btn-secondary fw-bold border-white bg-white" style="color: black; width: 40%">Sign in</button>
        <a href="{% url 'registration' %}"
           class="btn btn-lg btn-secondary fw-bold border-white bg-white" style="color: black; width: 40%">Sign up</a>
      </p>
    </form>

{% endblock %}
